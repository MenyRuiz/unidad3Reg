<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Gorras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
          <ion-item>
              <ion-input required type="text" placeholder="Talla" [(ngModel)]="sucu.nombre"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input required type="text" placeholder="Marca" [(ngModel)]="sucu.direccion"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input required type="text" placeholder="Color" [(ngModel)]="sucu.telefono"></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-button color="warning" expand="block" (click)="add()">Enviar pedido</ion-button>

          </ion-item>
        </ion-card-content>
      </ion-card>

      <ion-list>
          <ion-card *ngFor="let s of sucursales">
            <ion-card-header>
              <ion-card-subtitle>Talla - {{s.nombre}} </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>Marca - {{s.direccion}}</p>
              <p>Color - {{s.telefono}}</p>
             
              <ion-button color="warning" (click)="edit(s.id,s.nombre,s.direccion,s.telefono)">Editar <ion-icon name="create"></ion-icon></ion-button>
              <ion-button color="warning" (click)="remove(s.id)"><ion-icon name="undo">Deshacer </ion-icon></ion-button>
            </ion-card-content>
          </ion-card>
      </ion-list>

      <ion-button color="warning" expand="full" (click)="logOut()">Salir</ion-button>

</ion-content>
