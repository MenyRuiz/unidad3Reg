<ion-header>
  <ion-toolbar color="warning">
    <ion-title>
      Pantalones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-content>
         
          <ion-item>
              <ion-input required type="number" placeholder="Cantidad" [(ngModel)]="productos.cantidad"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input required type="text" placeholder="Color" [(ngModel)]="productos.nombre"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input required type="number" placeholder="Talla" [(ngModel)]="productos.precio"></ion-input>
          </ion-item>
         
          <ion-item>
              <ion-label>Modelo</ion-label>
              <ion-select [(ngModel)]="productos.tipo" placeholder="No especificado">
                  <ion-select-option value="Hombre">Hombre</ion-select-option>
                  <ion-select-option value="Mujer">Mujer</ion-select-option>
                  <ion-select-option value="Unisex">Unisex</ion-select-option>
                  

                </ion-select>
          </ion-item>
          <ion-item>
              <ion-button color="warning" expand="block" (click)="add()">Enviar pedido</ion-button>

          </ion-item>
        </ion-card-content>
      </ion-card>


      <ion-list>
          <ion-card *ngFor="let pp of productote">
            <ion-card-header>
              <ion-card-subtitle>{{pp.nombre}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>Cantidad - {{pp.cantidad}}</p>
              <p>Color - ${{pp.precio}}</p>
              <p>Modelo - {{pp.tipo}}</p>
              <ion-button color="warning" (click)="edit(pp.id,pp.nombre,pp.cantidad,pp.precio,pp.tipo)">Editar <ion-icon name="create"></ion-icon></ion-button>
              <ion-button color="warning" (click)="remove(pp.id)">Deshacer <ion-icon name="undo"></ion-icon></ion-button>
            </ion-card-content>
          </ion-card>
      </ion-list>
    
     
        <ion-button color="warning" expand="full" (click)="logOut()">Salir</ion-button>

</ion-content>
